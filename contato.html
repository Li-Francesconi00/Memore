<!DOCTYPE html>

<main class="main-content">

    <p>Tem alguma dúvida ou sugestão? Entre em contato com a gente pelos canais abaixo ou deixe sua avaliação no link:</p>

    <div class="contato-cards">
      <!-- Email -->
      <div class="contato-card">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/maildotru.svg" alt="Email">
        <h2>Email</h2>
        <p><a href="mailto:contato@minhaloja.com">contato@minhaloja.com</a></p>
      </div>

      <!-- WhatsApp -->
      <div class="contato-card">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp">
        <h2>WhatsApp</h2>
        <p><a href="https://wa.me/5500000000000" target="_blank">Clique para falar</a></p>
      </div>

      <!-- Instagram -->
      <div class="contato-card">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
        <h2>Instagram</h2>
        <p><a href="https://instagram.com/sualoja" target="_blank">@sualoja</a></p>
      </div>

      <!-- Avaliação -->
      <div class="contato-card">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="Avaliação">
        <h2>Avaliação</h2>
        <p><a href="#" target="_blank">Deixe sua avaliação</a></p>
      </div>
    </div>
  </section>
</main>


<!-- ===== BOTÃO FLUTUANTE DO WHATSAPP ===== -->
<a href="https://wa.me/5500000000000" class="whatsapp-float" target="_blank" aria-label="Fale conosco no WhatsApp">

</a>
