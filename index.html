<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="top-links">
            <a href="https://www.google.com">Quem somos</a>
            <a href="https://www.google.com">Sugestões</a>
            <a href="https://www.google.com">Avaliações</a>
        </div>

        <div class="header-main">
            <img src="IMAGENS/LOGOCOLORIDO.png" alt="Logo Colorido" class="logo">
            <input type="text" placeholder="Pesquisar produtos..." class="search">
            <div class="social-icons">
                <a href="https://www.google.com"><img src="IMAGENS/TESTE.png" alt="Instagram"></a>
                <a href="https://www.google.com"><img src="IMAGENS/TESTE.png" alt="WhatsApp"></a>
                <a href="https://www.google.com"><img src="IMAGENS/TESTE.png" alt="Email"></a>
            </div>
        </div>

        <nav class="main-nav">
            <a href="https://www.google.com">Produtos</a>
            <a href="https://www.google.com">Coleções</a>
            <a href="https://www.google.com">Contato</a>
        </nav>
    </header>

    <!-- Carrossel -->
    <section class="carousel">
        <div class="slides">
            <div class="slide active"><img src="IMAGENS/TESTE.png" alt="Slide 1"></div>
            <div class="slide"><img src="IMAGENS/LOGOBRANCO.png" alt="Slide 2"></div>
            <div class="slide"><img src="IMAGENS/TESTE.png" alt="Slide 3"></div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </section>

    <!-- Produtos -->
    <section id="produtos" class="produtos-section">
        <h2>Produtos</h2>
        <div class="produtos-container">
            <div class="produto-card">
                <img src="IMAGENS/TESTE.png" alt="Produto 1">
                <h3>Produto 1</h3>
            </div>
            <div class="produto-card">
                <img src="IMAGENS/TESTE.png" alt="Produto 2">
                <h3>Produto 2</h3>
            </div>
            <div class="produto-card">
                <img src="IMAGENS/TESTE.png" alt="Produto 3">
                <h3>Produto 3</h3>
            </div>
            <div class="produto-card">
                <img src="IMAGENS/TESTE.png" alt="Produto 4">
                <h3>Produto 4</h3>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <img src="IMAGENS/LOGOCOLORIDO.png" alt="Logo Colorido" class="footer-logo">
        <div class="sitemap">
            <a href="https://www.google.com">Quem somos</a>
            <a href="https://www.google.com">Produtos</a>
            <a href="https://www.google.com">Coleções</a>
            <a href="https://www.google.com">Contato</a>
        </div>
    </footer>

    <!-- WhatsApp flutuante -->
    <a href="https://www.google.com" class="whatsapp-float" target="_blank">
        <img src="IMAGENS/TESTE.png" alt="WhatsApp">
    </a>

    <script src="script.js"></script>
</body>
</html>
